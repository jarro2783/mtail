language: go
go_import_path: github.com/google/mtail
before_install:
  - go get github.com/laher/goxc
  - go get github.com/go-test/deep
go:
  - tip
script: make && go test
sudo: false
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: 
    - bin/$TRAVIS_TAG/*.zip
    - bin/$TRAVIS_TAG/*.gz
    - bin/$TRAVIS_TAG/*.deb
  on:
    tags: true
    repo: jarro2783/mtail
